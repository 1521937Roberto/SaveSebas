<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/stylescrud.css') }}">
    <title>Administración</title>
</head>
<body>
    <h1>Panel de Administración</h1>
    <table border="1">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Celular</th>
            <th>Edad</th>
            <th>Sexo</th>
            <th>Acciones</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario['Nombre'] }}</td>
            <td>{{ usuario['Correo'] }}</td>
            <td>{{ usuario['Celular'] }}</td>
            <td>{{ usuario['Edad'] }}</td>
            <td>{{ usuario['Sexo'] }}</td>
            <td>
                <form action="{{ url_for('update_user') }}" method="POST">
                    <input type="hidden" name="nombre" value="{{ usuario['Nombre'] }}">
                    <input type="email" name="nuevo_correo" placeholder="Nuevo correo">
                    <input type="tel" name="nuevo_celular" placeholder="Nuevo celular">
                    <button type="submit">Actualizar</button>
                </form>
                <form action="{{ url_for('delete_user', nombre=usuario['Nombre']) }}" method="POST">
                    <button type="submit">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
